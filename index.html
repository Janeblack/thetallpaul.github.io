---
layout: default
---
<marquee behavior="slide" direction="left">It's a sliding quote now!</marquee><div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
    </article>
  {% endfor %}
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
             <div class="css-slideshow">
	        <figure>
		    <img src="http://upload.wikimedia.org/wikipedia/commons/e/eb/Mt_Fuji_NASA_ISS002-E-6971_large.jpg" alt="class-header-css3" width="300" height="125" class="alignnone size-full wp-image-172" />
	        </figure>
	        <figure>
		    <img src="http://themarklee.com/wp-content/uploads/2013/10/class-header-semantics.jpg" alt="class-header-semantics" width="300" height="125" class="alignnone size-full wp-image-179" />
	        </figure>
	        <figure>
		    <img src="http://themarklee.com/wp-content/uploads/2013/10/class-header-offline.jpg" alt="class-header-offline" width="300" height="125" class="alignnone size-large wp-image-178" />
	        </figure>
	        <figure>
		    <img src="http://themarklee.com/wp-content/uploads/2013/10/class-header-device.jpg" alt="class-header-device" width="300" height="125" class="alignnone size-full wp-image-177" />
	        </figure>
	        <figure>
		    <img src="http://themarklee.com/wp-content/uploads/2013/10/class-header-connectivity.jpg" alt="class-header-connectivity" width="300" height="125" class="alignnone size-large wp-image-176" />
	        </figure>
	        <figure>
		    <img src="http://themarklee.com/wp-content/uploads/2013/10/class-header-multimedia.jpg" alt="class-header-multimedia" width="300" height="125" class="alignnone size-large wp-image-175" />
	        </figure>
	        <figure>
		    <img src="http://themarklee.com/wp-content/uploads/2013/10/class-header-3d.jpg" alt="class-header-3d" width="300" height="125" class="alignnone size-large wp-image-174" />
	        </figure>
	        <figure>
		    <img src="http://themarklee.com/wp-content/uploads/2013/10/class-header-performance.jpg" alt="class-header-performance" width="300" height="125" class="alignnone size-large wp-image-173" />
	        </figure>
            </div>
                       
            <b href="{{ site.baseurl }}/talks">Upcoming Talks</b>
            
            <a href="{{ site.baseurl }}/about">About</a>
              
          </nav>
          
        </header>
       
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
